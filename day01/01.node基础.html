    1.命令行窗口，懂
        *常用指令：dir,cd,md,rd
        *.当前目录 , ..上级目录
        *环境变量（windows系统中的变量）
          -path
             C:\Users\86173\AppData\Local\GitHubDesktop\bin 
          -当我们在命令行窗口打开一个文件，或调用一个程序时，
            系统会首先在当前目录下寻找文件或程序，如果找到了直接打开
            如果没有找到则会依次到环境变量path的路径中寻找，直到找到为止
            如果没找到则报错

          -所以我们可以将一些经常需要访问的程序和文件的路径添加到path中
           这样我们就可以在任意位置来访问这些文件和程序
